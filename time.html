
<!DOCTYPE html>

<html>
<head>
	<title>Coverter App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 70px;
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center">Time Converter</h1>
					<form>
						<div class="form-group">
							<input type="number" class="form-control-lg" placeholder="Enter Minute" id="lbsInput" oninput="timeConverter(this.value)" onchange="timeConverter(this.value)">
						</div>
					</form>
					<div id="output">
						<div class="card bg-primary">
							<div class="card-block ">
								<h4>Millisecond</h4>
								<div id="msOutput" ></div>
							</div>
							
						</div>
						<div id="output">
						<div class="card bg-danger">
							<div class="card-block">
								<h4>Second</h4>
								<div id ="secondOutput"></div>
							</div>
							
						</div>
						<div id="output">
						<div class="card bg-success mb-2">
							<div class="card-block">
								<h4>Hour</h4>
								<div id="hourOutput"></div>
							</div>
							
						</div>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">

		function timeConverter(value){

			document.getElementById("msOutput").innerHTML=value*60000;
			document.getElementById("secondOutput").innerHTML=value*60;
			document.getElementById("hourOutput").innerHTML=value*0.0166667;
		}
	</script>
</body>
</html>
