
<!DOCTYPE html>

<html>
<head>
	<title>Coverter App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 70px;
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center">Frequency Converter</h1>
					<form>
						<div class="form-group">
							<input type="number" class="form-control-lg" placeholder="Enter Hertz" id="lbsInput" oninput="frequencyConverter(this.value)" onchange="frequencyConverter(this.value)">
						</div>
					</form>
					<div id="output">
						<div class="card bg-primary">
							<div class="card-block ">
								<h4>KiloHertz</h4>
								<div id="khOutput" ></div>
							</div>
							
						</div>
						<div id="output">
						<div class="card bg-danger">
							<div class="card-block">
								<h4>MegaHertz</h4>
								<div id ="mhOutput"></div>
							</div>
							
						</div>
						<div id="output">
						<div class="card bg-success mb-2">
							<div class="card-block">
								<h4>GigaHertz</h4>
								<div id="ghOutput"></div>
							</div>
							
						</div>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">

		function frequencyConverter(value){

			document.getElementById("khOutput").innerHTML=value*0.001;
			document.getElementById("mhOutput").innerHTML=value*0.000001;
			document.getElementById("ghOutput").innerHTML=value*0.000000001;
		}
	</script>
</body>
</html>
