
<!DOCTYPE html>

<html>
<head>
	<title>Coverter App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 70px;
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center">Plane Angle Converter</h1>
					<form>
						<div class="form-group">
							<input type="number" class="form-control-lg" placeholder="Enter Degree" id="lbsInput" oninput="planeangleConverter(this.value)" onchange="planeangleConverter(this.value)">
						</div>
					</form>
					<div id="output">
						<div class="card bg-primary">
							<div class="card-block ">
								<h4>Gradian</h4>
								<div id="gradianOutput" ></div>
							</div>
							
						</div>
						<div id="output">
						<div class="card bg-danger">
							<div class="card-block">
								<h4>Minute Of Arc</h4>
								<div id ="moaOutput"></div>
							</div>
							
						</div>
						<div id="output">
						<div class="card bg-success mb-2">
							<div class="card-block">
								<h4>Radian</h4>
								<div id="radianOutput"></div>
							</div>
							
						</div>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">

		function planeangleConverter(value){

			document.getElementById("gradianOutput").innerHTML=value*1.11111;
			document.getElementById("moaOutput").innerHTML=value*60;
			document.getElementById("radianOutput").innerHTML=value*0.0174533;
		}
	</script>
</body>
</html>
